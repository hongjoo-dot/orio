<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Orio ERP v2{% endblock %}</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS Files -->
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/components.css">

    <!-- Page-specific CSS -->
    {% block extra_css %}{% endblock %}
</head>

<body>
    {% include 'components/sidebar.html' %}

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Common JavaScript -->
    <script src="/static/js/ui-utils.js"></script>
    <script src="/static/js/api-client.js"></script>
    <script src="/static/js/table-manager.js"></script>
    <script src="/static/js/pagination-manager.js"></script>
    <script src="/static/js/modal-manager.js"></script>

    <!-- Page-specific JavaScript -->
    {% block extra_js %}{% endblock %}
</body>

</html>
